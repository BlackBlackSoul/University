<html lang="en">

        <title>3</title>
        <link rel="stylesheet" href="zad3.css">
    </head>
    <body>
        <div class="static">
            Static positioning is used by default.

            <div class="relative">
                Positioning relative to the normal position (nested div).
            </div>
            
            <div class="relative">
                Second nested relative div.
            
                <div class="absolute">
                        Absolute div inside relative div.
                </div>
            </div>

        </div>

        <div class="relative">
            Another relative div.

            <div class="fixed">
                Fixed div within relative div.
            </div>

        </div>

        <div class="fixed">
            Fixed div.
        </div>
        
        <div class="absolute">
            Absolute div.
        </div>

    </body>
