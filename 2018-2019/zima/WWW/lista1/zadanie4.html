<!DOCTYPE html>
<html lang="pl">
    <head>
        <title> index.html </title>
    </head>
    <body>
        <img src="planets.jpg" 
            width="558" 
            height="558" 
            usemap="#planets" 
            alt="planets"><br>

        <map name="planets">
            <area shape="circle"
                coords="404,404,120"
                href="https://en.wikipedia.org/wiki/Mars"
                target="_blank"
                alt="mars">
            <area shape="circle"
                coords="250,230,205"
                href="https://en.wikipedia.org/wiki/Earth"
                target="_blank"
                alt="earth">
            <area shape="rect" 
                coords="0,0,558,558" 
                href="https://en.wikipedia.org/wiki/Planet"
                target="_blank"
                alt="box">
        </map>

    </body>
</html>
